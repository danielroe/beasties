name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”  Lint project
        run: pnpm lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: Run benchmarks
        if: matrix.os != 'windows-latest'
        uses: CodSpeedHQ/action@v4
        with:
          run: pnpm vitest bench
          mode: 'simulation'
          token: ${{ secrets.CODSPEED_TOKEN }}

      - name: âš™ï¸ Check engine ranges
        run: pnpm test:versions

      - name: ğŸŸ© Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
