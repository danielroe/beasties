name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”  Lint project
        run: pnpm lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ’ª Test types
        run: pnpm test:types

      - name: ðŸ›  Build project
        run: pnpm build

      - name: ðŸ§ª Test project
        run: pnpm test

      - name: Run benchmarks
        if: matrix.os != 'windows-latest'
        uses: CodSpeedHQ/action@v3
        with:
          run: pnpm vitest bench
          token: ${{ secrets.CODSPEED_TOKEN }}

      - name: ðŸŸ© Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
